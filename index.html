<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS Level Chemistry - Q&A Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .section-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0 20px 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        .question-block {
            background: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .question-block:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .question-text {
            color: #000000;
            font-size: 1.1em;
            font-weight: 600;
            flex: 1;
            line-height: 1.6;
        }

        .question-meta {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .bloom-badge {
            background: #ffc107;
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            white-space: nowrap;
        }

        .score-select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            background: white;
        }

        .answer-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #e0e0e0;
        }

        .answer-text {
            color: #28a745;
            font-size: 1.05em;
            line-height: 1.8;
            display: none;
            margin-top: 10px;
        }

        .answer-text.show {
            display: block;
        }

        .answer-text ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .answer-text li {
            margin: 8px 0;
        }

        .reveal-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .reveal-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .reveal-btn.revealed {
            background: #6c757d;
        }

        .diagram {
            margin: 20px 0;
            text-align: center;
        }

        .diagram svg {
            max-width: 100%;
            height: auto;
        }

        .diagram-caption {
            font-style: italic;
            color: #666;
            margin-top: 10px;
            font-size: 0.95em;
        }

        .score-circle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .score-circle .fraction {
            font-size: 1.8em;
            line-height: 1;
        }

        .score-circle .label {
            font-size: 0.8em;
            margin-top: 5px;
            opacity: 0.9;
        }

        @media print {
            .controls, .reveal-btn, .score-circle {
                display: none !important;
            }
            .answer-text {
                display: block !important;
            }
            body {
                background: white;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .score-circle {
                width: 90px;
                height: 90px;
                bottom: 20px;
                right: 20px;
            }
            .score-circle .fraction {
                font-size: 1.4em;
            }
        }

        .faq-note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
            font-size: 0.95em;
            color: #856404;
        }

        .faq-note strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <div class="header">
            <h1>AS Level Chemistry - Q&A Practice</h1>
            <p>Ionic Bonding, Polarization & Metallic Bonding</p>
            <p style="font-size: 0.9em; color: #999; margin-top: 5px;">Pearson Edexcel International</p>
        </div>

        <div class="controls">
            <div class="timer">
                <span>‚è±Ô∏è Time:</span>
                <span id="timerDisplay">00:00:00</span>
                <div class="timer-controls">
                    <button class="btn btn-secondary" id="pauseBtn">Pause</button>
                    <button class="btn btn-secondary" id="resetBtn">Reset</button>
                </div>
            </div>
            <div>
                <button class="btn btn-success" id="downloadPdfBtn">üì• Download as PDF</button>
            </div>
        </div>

        <div id="questionsContainer">
            <!-- Questions will be inserted here by JavaScript -->
        </div>
    </div>

    <div class="score-circle">
        <div class="fraction">
            <span id="userScore">0</span>/<span id="totalScore">0</span>
        </div>
        <div class="label">SCORE</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="questions_data.js"></script>
    <script src="app_logic.js"></script>
    <script>
        // Timer functionality
        let timerSeconds = 0;
        let timerInterval = null;
        let isPaused = false;

        function updateTimerDisplay() {
            const hours = Math.floor(timerSeconds / 3600);
            const minutes = Math.floor((timerSeconds % 3600) / 60);
            const seconds = timerSeconds % 60;
            document.getElementById('timerDisplay').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    if (!isPaused) {
                        timerSeconds++;
                        updateTimerDisplay();
                    }
                }, 1000);
            }
        }

        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? 'Resume' : 'Pause';
            this.style.background = isPaused ? '#28a745' : '#6c757d';
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            timerSeconds = 0;
            isPaused = false;
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('pauseBtn').style.background = '#6c757d';
            updateTimerDisplay();
        });

        // Start timer on page load
        startTimer();

        // PDF Download functionality
        document.getElementById('downloadPdfBtn').addEventListener('click', function() {
            const element = document.getElementById('mainContent');
            const opt = {
                margin: 10,
                filename: 'Chemistry_QA_Practice.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        });

    </script>
</body>
</html>
